<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Hang In There</title>
</head>
<body>
  <section class="main-poster">
    <article class="poster">
      <img id="poster-img" src="" alt="nothin' to see here">
      <h1 id="poster-title">Title</h1>
      <h3 id="poster-quote">Quote</h3>
    </article>
    <button class="save-poster">Save This Poster</button>
    <button class="show-saved">Show Saved Posters</button>
    <button class="show-random">Show Another Random Poster</button>
    <button class="show-form">Make Your Own Poster</button>
    <button class="show-sad">Unmotivational Posters</button>
  </section>
  <section class="poster-form hidden">
    <form>
      <h2>Create your own motivational poster</h2>
      <label for="poster-img">Image url</label>
      <input type="text" name="user-image-url" id="user-image-url" placeholder="https://gph.is/2n553Ra">
      <label for="poster-title">Motivational title</label>
      <input type="text" name="user-poster-title" id="user-poster-title" placeholder="Growth Mindset">
      <label for="poster-quote">Motivational quote</label>
      <input type="text" name="user-poster-quote" id="user-poster-quote" placeholder="Hang in there!">
      <button class="make-poster">Show my poster</button>
      <p id="error-message" class="hide">All fields must be filled out!</p>
    </form>
    <div class="divider"></div>
    <button class="show-main">Nevermind, take me back!</button>
  </section>
  <section class="saved-posters hidden">
    <h2>Saved Posters</h2>
    <div class="saved-posters-grid"></div>
    <button class="back-to-main">Back to Main</button>
  </section>
  <section class="unmotivational-posters hidden">
    <h2>Unmotivational Posters</h2>
    <div class="sad-posters-flex"></div>
    <button class="sad-to-main">Back to Main</button>
  </section>
  <section id="posterModal" class="modal hidden">
    <div class="modal-content">
      <div class="close">&times;</div>
      <img id="modalImage" src="" alt="Large Poster" />
      <h2 id="modalTitle"></h2>
      <h4 id="modalQuote"></h4>
    </div>
  </section>
  <script src="./src/main.js"></script>
</body>
</html>
